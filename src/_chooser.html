<div class="chooser">
  <div class="block">
    <button class="random-choice">Random</button>
  </div>

  <ul class="block">
    <% archieml.text.chooser.forEach(function(item) { %>
    <li>
      <a data-href="<%= item.id %>" tabindex="0">
        <%= item.label %>
      </a>
    <% }) %>
  </ul>
</div>
