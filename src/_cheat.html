<div id="cheat" class="story-route exclude-random" aria-hidden="true">
  <h1>CHEAT MENU</h1>
  <ul>
    <% Object.keys(archieml.text.pages).forEach(a => { %>
    <% var page = archieml.text.pages[a]; %>
    <li> <a href="#story=<%= a %>">
      <%= page.metadata ? page.metadata.title : a %>
    </a>
    <% }) %>
  </ul>
</div>
