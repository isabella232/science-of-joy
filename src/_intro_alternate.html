<% var slides = grunt.data.archieml.text.pages.intro2.slides.slice() %>
<div id="intro2" class="intro story-route exclude-random">
  <video class="backdrop" autoplay loop muted playsinline>
    <source data-possible="./assets/synced/silent/flock-x.mp4">
    <source data-possible="./assets/synced/silent/jellyfish-x.mp4">
    <source data-possible="./assets/synced/silent/painting-x.mp4">
  </video>
  <web-story hidecontrols="previous filmstrip close">
    <% 
      for (var slide of slides) {
        print(t.include(`slides/_${slide.template}.html`, { slide }));
      }
    %>
  </web-story>
</div>
