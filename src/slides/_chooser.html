<%
  var { interstitials } = grunt.data.archieml.text.metadata;
%>
<section data-slug="<%= id %>-chooser" class="chooser-slide">
  <video class="randomized backdrop" autoplay loop muted playsinline>
    <% for (var f of interstitials) { %>
    <source data-possible="./assets/synced/silent/<%= f %>">
    <% } %>
  </video>
  <div class="contents">
    <div class="choices">
      <button class="random-choice" style="background-image: url(assets/chooser-splotch.svg)">Surprise me!</button>
      <button class="random-choice" style="background-image: url(assets/chooser-splotch-2.svg)">Soothe me!</button>
    </div>

    <% if (metadata.refs) { %>
    <div class="text">
      <h3 class="ref-hed">More NPR reading</h3>
      <ul class="refs">
        <% metadata.refs.forEach(function(r) { %>
        <li style="background-image: url(assets/audioMixer/slider-circle.svg)"> <a href="<%= r.url %>"><%= r.title %></a>
        <% }) %>
      </ul>
    </div>
    <% } %>
  </div>
</section>
