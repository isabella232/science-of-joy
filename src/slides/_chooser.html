<%
  var { interstitials } = grunt.data.archieml.text.metadata;
%>
<section data-slug="<%= id %>-chooser" class="chooser-slide" data-randomized>
  <% for (var f of interstitials) { %>
  <source data-possible="./assets/synced/silent/<%= f %>">
  <% } %>
  <div class="contents">
    <div class="choices">
      <button class="random-choice chooser-splotch-1">Experience more joy</button>
      <a href="#story=menu" class="random-choice alternate chooser-splotch-2">Browse all stories</a>
    </div>

    <% if (metadata.refs) { %>
    <div class="text">
      <h3 class="ref-hed"><%= metadata.reference %></h3>
      <ul class="refs">
        <% metadata.refs.forEach(function(r) { %>
        <li style="background-image: url(assets/audioMixer/slider-circle.svg)"> <a href="<%= r.url %>" target="_blank"><%= r.title %></a>
        <% }) %>
      </ul>
    </div>
    <% } %>

  </div>
</section>
