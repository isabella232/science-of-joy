<%
  var slug = [id, slide.slug, index, "video-gallery"].filter(d => d).join("-");
%>
<section data-slug="<%= slide.slug %>" id="<%= slug %>" class="video-gallery">
  <div class="wide content" data-focus>
    <%= slide.text %>
    <media-collection class="grid">
      <% slide.videos.forEach(function(v) { %>
      <simple-video controls loop stretched data-src="./assets/synced/<%= v.file %>" data-poster="./assets/synced/<%= v.file %>.jpg">
        <span class="video-label"><%= v.label %></span>
      </simple-video>
      <% }) %>
    </media-collection>
  </div>
</section>
