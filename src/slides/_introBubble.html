<section>
  <div class="text bubble">
    <h2><%= slide.text %></h2>
  </div>
  <% if (slide.instructions) { %>
  <div class="instruction bubble">
    Click the arrows to continue
  </div>
  <sketch-svg class="arrow" speed="1">
    <%= t.include("assets/arrow.svg") %>
  </sketch-svg>
  <% } %>
</section>
