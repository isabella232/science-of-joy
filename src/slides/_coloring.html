<%
  var slug = [id, slide.slug, index, "coloring"].filter(d => d).join("-");
%>
<section data-slug="<%= slide.slug %>" id="<%= slug %>" class="audio">

  <div class="content">
    <%= t.renderMarkdown(slide.text) %>
    <div class="coloring-container">
      <coloring-book data-activate="init"></coloring-book>
    </div>
  </div>
</section>
