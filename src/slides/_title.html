<section 
  class="title-slide" 
  data-slug="title"
  <% if (metadata.video) { %>
  data-video="./assets/synced/<%= metadata.video %>"
  data-video-poster="./assets/synced/<%= metadata.video %>.jpg"
  data-loop
  data-autoplay
  data-muted
  <% } %>
>
  <% if (metadata.image) { %>
  <img class="backdrop" alt=""data-src="./assets/synced/images/<%= metadata.image %>">
  <% } %>
  <div class="splotch" style="background-image: url(assets/brush-bg-1.svg)">
    <div class="content title">
      <h2><mark><%= metadata.title %></mark></h2>
      <!-- <sketch-svg class="underline squiggle" speed=0.3 delay=1000 data-activate="sketch">
        <%= t.include("assets/squiggle.svg") %>
      </sketch-svg> -->
      <h3><%= metadata.subtitle %></h3>
      <div class="autoplay checks">
        <input type="checkbox" checked id="autoplay-vid-<%= id %>">
        <label for="autoplay-vid-<%= id %>">Autoplay video?</label>
      </div>
    </div>
  </div>
</section>
