<%
  var slug = [id, slide.slug, index, "blackout"].filter(d => d).join("-");
%>
<section data-slug="<%= slug %>">
  <% if (slide.video) { %>
  <video class="backdrop" loop autoplay muted data-src="./assets/<%= slide.video %>"></video>
  <% } %>
  <div class="content"><%= t.renderMarkdown(slide.text) %></div>
</section>
