<%
  var slug = [id, slide.slug, index, "slide"].filter(d => d).join("-");
%>
<section data-slug="<%= slug %>">
  <% if (slide.video) { %>
  <video 
    id="<%= slug %>-video-backdrop"
    class="backdrop" loop autoplay muted playsinline 
    data-src="./assets/synced/<%= slide.video %>"
    poster="./assets/synced/<%= slide.video %>.jpg"
  ></video>
  <% } %>
  <div class="content">
    <%= t.renderMarkdown(slide.text) %>
    <% if (slide.muted) { %>
    <media-mute for="<%= slug %>-video-backdrop"></media-mute>
    <% } %>
  </div>
</section>
