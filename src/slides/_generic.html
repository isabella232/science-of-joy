<%
  var slug = [id, slide.slug, index, "blackout"].filter(d => d).join("-");
%>
<section data-slug="<%= slug %>">
  <% if (slide.video) { %>
  <video id="<%= slug %>-video-backdrop" class="backdrop" loop autoplay muted data-src="./assets/<%= slide.video %>"></video>
  <% } %>
  <div class="content">
    <%= t.renderMarkdown(slide.text) %>
    <% if (slide.muted) { %>
    <media-mute for="<%= slug %>-video-backdrop"></media-mute>
    <% } %>
  </div>
</section>
