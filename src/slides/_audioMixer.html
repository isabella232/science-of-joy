<%
  var slug = [id, slide.slug, index, "audio-mixer"].filter(d => d).join("-");
%>
<section data-slug="<%= slide.slug %>" id="<%= slug %>" class="audio-mixer">
<% if (slide.parallax) { %>
  <div class="parallax">
    <% for (var p of slide.parallaxImages) { %>
      <img 
        src="./assets/synced/images/<%= p.image %>" 
        class="backdrop"
        alt="background nature image"
        style="--image-parallax:<%= p.position %>;">
    <% } %>
    </div>
  <% } %>
  <div class="content">
    <%= slide.text %>
    <div class="mixer-elements">
      <% slide.audios.forEach(function(v) { %>
      <div id="<%=v.label %>" class="mixer-element">
        
      <mix-channel loop src="./assets/synced/audio/<%= v.file %>">
        <img alt="play button" id="<%=v.label %>" height="56" width="56" src="./assets/audioMixer/<%=v.icon %>">
        <h4 class="mixer-label"><%=v.label %></h4>
      </mix-channel>
      
      
    </div>
      <% }) %>
    </div>
  </div>
</section>
