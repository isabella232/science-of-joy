<%
  var slug = [id, slide.slug, index, "audio-mixer"].filter(d => d).join("-");
%>
<section data-slug="<%= slug %>" class="audio-mixer">
  <div class="content">
    <%= slide.text %>
    <div class="mixer-elements">
      <% slide.audios.forEach(function(v) { %>
      <div id="<%=v.label %>" class="mixer-element">
        
      <mix-channel loop src="./assets/synced/<%= v.file %>">
        <img alt="play button" id="<%=v.label %>" height="48" width="48" src="./assets/<%=v.icon %>">
        <h4 class="mixer-label"><%=v.label %></h4>
      </mix-channel>
      
      
    </div>
      <% }) %>
    </div>
  </div>
</section>
