<web-story id="nostalgia" class="story-route">
  <% archieml.text.pages.nostalgia.slides.forEach(function(slide) { %>
  <section intangible data-slug="<%= slide.slug %>">
    <% if (slide.video) { %>
    <video
      class="backdrop"
      loop autoplay muted
      data-src="./assets/<%= slide.video %>"
      id="<%= slide.slug %>-video"
    ></video>
    <% } %>
    <div class="content"><%= t.renderMarkdown(slide.text) %></div>
  </section>
  <% }) %>
  <section data-slug="nostalgia-audio">
    <div class="clips">
      <h3>I want to revisit the tech of the past</h3>
      <media-controls src="./assets/ignored/138049__pakasit21__typewriter.mp3.mp3" for="nostalgia-typing" label="The way we used to work"></media-controls>
      <h3>I miss visiting with my friends</h3>
      <media-controls src="./assets/ignored/479964__craigsmith__r19-30-bowling-alley.wav.mp3" for="nostalgia-typing" label="The social experience"></media-controls>
      <h3>Remember traveling?</h3>
      <media-controls src="./assets/ignored/479964__craigsmith__r19-30-bowling-alley.wav.mp3" for="nostalgia-typing" label="Take me on a journey"></media-controls>
    </div>
  </section>
  <section>
    <%= t.include("_chooser.html") %>
  </section>
</web-story>
