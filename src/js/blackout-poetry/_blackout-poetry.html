<style>
:host {
  display: block;
  position: relative;
}

:host([hidden]) {
  display: none;
}

.column {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  flex-direction: column;
  align-items: stretch;
}

canvas {
  display: block;
  flex: 1;
  min-height: 0;
}

.buttons {
  padding: 16px;
  display: flex;
  justify-content: space-around;
  min-height: 0;
}

.buttons button {
  padding: 8px 16px;
  border-radius: 12px;
  border: solid 2px black;
  font-family: var(--gotham);
  background: white;
  font-weight: bold;
  text-transform: uppercase;
  cursor: pointer;
}

.buttons button:hover,
.buttons button:focus {
  border: solid 2px black;
  box-shadow: 2px 2px 8px rgba(0, 0, 0, .4);
  outline: none;
}
</style>
<div class="column">
  <canvas as="canvas"></canvas>
  <div class="buttons">
    <button class="undo" as="undo">Undo</button>
    <button class="reset" as="reset">Reset</button>
    <button class="new" as="newPage">New page</button>
    <button class="share" as="save">Save</button>
  </div>
</div>
