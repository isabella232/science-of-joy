<style>
/*
Expose controllable values (such as colors or fonts) using CSS custom properties.
Set those on the web-story elements via LESS to have them propagate in.
*/
:host {
  --controls-bg: rgba(0, 0, 0, .5);
  --buttons-bg: white;
  --buttons-fg: black;
  display: block;
  min-height: 100vh;
  position: relative;
}

* {
  box-sizing: border-box;
}

.touch-panel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  padding: 24px 8px 8px;
  align-items: center;
  justify-content: space-between;
  background-image: linear-gradient(to bottom, transparent, var(--controls-bg) 36px);
}

button {
  cursor: pointer;
  border: none;
  background: transparent;
  opacity: .9;
  color: var(--nav-fg);
  border-radius: 50px 30px 50px 20px;
  padding: 8px;
  margin: 0;
  border: 2px solid var(--nav-fg);
  position: relative;
}

button.next {
  border-radius: 30px 50px 40px 50px;
}

button::before {
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: inherit;
  border: 2px dashed var(--buttons-bg);
  content: "";
  display: none;
}

button:hover,
button:focus {
  outline: none;
  background: var(--buttons-bg);
  color: var(--buttons-fg);
  border-color: var(--buttons-fg);
}

button:hover::before, button:focus::before {
  display: block;
}

button.inert {
  opacity: 0;
  pointer-events: none;
}

button .tutorial {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 500%;
  height: 500%;
}

.controls svg:not(.tutorial) {
  display: block;
  width: 32px;
  height: 32px;
  pointer-events: none;
}

.filmstrip {
  flex: 1;
  display: flex;
  max-width: 400px;
  justify-content: space-between;
  padding: 0 24px;
}

.filmstrip .block {
  height: 16px;
  width: 16px;
  background: white;
  border-radius: 100%;
  opacity: .4;
  margin: 2px;
}

.filmstrip .block.active {
  opacity: .8;
  border: 1px solid var(--buttons-fg);
}

/* hide controls */
:host([hidecontrols~=previous]) .previous {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=filmstrip]) .filmstrip {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=next]) .next {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=controls]) .controls {
  visibility: hidden;
  pointer-events: none;
}

.tutorial {
  display: none;
}

.tutorial text {
  font-size: 70px;
  font-family: 'Gotham SSm', Helvetica, Arial, sans-serif;
  font-weight: 400;
}

.next.tutorialized {
  border: none;
}

button.next.tutorialized:hover {
  background: none;
}

.next.tutorialized::before,
.next.tutorialized::after,
.next.tutorialized .arrow {
  display: none;
}

.next.tutorialized .tutorial {
  display: block;
}

</style>

<!-- the backdrop gets events, can be swipeable -->
<div as="backdrop" class="touch-panel"></div>

<!-- child elements are placed here -->
<slot as="slot"></slot>

<div as="controls" class="controls">

  <button class="previous pager" as="previous" data-shift="-1">
    <svg viewBox="0 0 4 2" preserveAspectRatio="none">
      <path
        class="arrow"
        d="M3,0 L.5,1 3,2"
        vector-effect="non-scaling-stroke"
        fill="none"
        stroke="currentColor"
        stroke-width=3 />
    </svg>
  </button>

  <div class="filmstrip" as="filmstrip"></div>

  <button class="next pager" as="next" data-shift="1">
    <svg class="tutorial" viewBox="0 0 1000 1000" preserveAspectRatio="none">
        <path fill="none" stroke="#ffdf61" stroke-width="5px" vector-effect="non-scaling-stroke" d="M2.49.27s51,464,408,472l-59-117,47,109-79,49"/>
        <!-- <path fill="#ffdf61" d="M50.5,-16.7C55.9,0.2,44.1,22.3,24,38.1C3.9,53.9,-24.5,63.4,-44.3,51.3C-64.1,39.2,-75.2,5.6,-66.4,-16C-57.6,-37.6,-28.8,-47.2,-3.1,-46.2C22.6,-45.2,45.1,-33.6,50.5,-16.7Z" transform="translate(100 100)" /> -->
        <ellipse fill="#ffdf61" cx="720" cy="720" rx="260" ry="280" />
        <ellipse stroke="#ffdf61" stroke-width="10px" fill="none" cx="710" cy="680" rx="280" ry="220" />
        <text x="60%" y="60%" dominant-baseline="middle" text-anchor="middle">
          <tspan x="72%" dy=".6em">Click here </tspan>
          <tspan x="72%" dy="1.2em">to continue!</tspan>
        </text>
        <path
          d="M700,900 L750,850 700,800"
          vector-effect="non-scaling-stroke"
          fill="none"
          stroke="black"
          stroke-width=3 />
    </svg>
    <svg viewBox="0 0 4 2" preserveAspectRatio="none">
      <path
        class="arrow"
        d="M1,0 L3.5,1 1,2"
        vector-effect="non-scaling-stroke"
        fill="none"
        stroke="currentColor"
        stroke-width=3 />
    </svg>
  </button>

</div>
