<style>
/*
Expose controllable values (such as colors or fonts) using CSS custom properties.
Set those on the web-story elements via LESS to have them propagate in.
*/
:host {
  --controls-bg: rgba(0, 0, 0, .5);
  --buttons-bg: white;
  --buttons-fg: black;
  display: block;
  min-height: 100vh;
  position: relative;
}

* {
  box-sizing: border-box;
}

.touch-panel {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.close {
  position: fixed;
  top: 8px;
  right: 8px;
  padding: 8px;
}

.close svg {
  width: 32px;
  height: 32px;
  display: block;
}

.controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  padding: 24px 8px 8px;
  align-items: center;
  justify-content: space-between;
  background-image: linear-gradient(to bottom, transparent, var(--controls-bg) 36px);
}

button {
  cursor: pointer;
  border: none;
  background: var(--nav-bg);
  opacity: .9;
  color: var(--nav-fg);
  /* border-radius: 100%; */
  border-radius: 50px 30px 50px 20px;
  padding: 8px;
  margin: 0;
  /* border: 2px solid transparent; */
  position: relative;
}

button::before {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-origin: center;
  transform: rotate(130deg) scale(1.1);
  background: var(--nav-bg);
  border-radius: inherit;
  z-index: -1;
}

button::after {
  content: "";
  display: block;
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  transform-origin: center;
  border: 2px solid var(--nav-fg);
  border-radius: inherit;
  z-index: -1;
}

button.close::before {
  transform: rotate(60deg) scale(1.3);
}

button.next::after {
  transform: rotate(80deg);
}

button:hover,
button:focus {
  /* opacity: 1; */
  outline: none;
  color: black;
}

button:hover::after, button:focus::after {
  border: 2px dashed black;
  background: white;
  color: black;
}

.controls svg {
  display: block;
  width: 32px;
  height: 32px;
  pointer-events: none;
}

.filmstrip {
  flex: 1;
  display: flex;
  max-width: 400px;
  justify-content: space-between;
  padding: 0 24px;
}

.filmstrip .block {
  height: 16px;
  width: 16px;
  background: white;
  border-radius: 100%;
  opacity: .4;
  margin: 2px;
}

.filmstrip .block.active {
  opacity: .8;
  border: 1px solid var(--buttons-fg);
}

/* hide controls */
:host([hidecontrols~=previous]) .previous {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=filmstrip]) .filmstrip {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=next]) .next {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=close]) .close {
  display: none;
}

</style>
<!-- the backdrop gets events, can be swipeable -->
<div as="backdrop" class="touch-panel"></div>
<!-- child elements are placed here -->
<slot as="slot"></slot>
<!-- top-level UI -->
<button as="close" class="close">
  <svg viewBox="0 0 1 1" preserveAspectRatio="none">
    <path
      d="M0,0 L1,1 M0,1 L1,0"
      vector-effect="non-scaling-stroke"
      fill="none"
      stroke="currentColor"
      stroke-width="2"
    />
  </svg>
</button>
<div as="controls" class="controls">
  <button class="previous pager" as="previous" data-shift="-1">
    <svg viewBox="0 0 4 2" preserveAspectRatio="none">
      <path
        d="M3,0 L.5,1 3,2"
        vector-effect="non-scaling-stroke"
        fill="none"
        stroke="currentColor"
        stroke-width=2 />
    </svg>
  </button>

  <div class="filmstrip" as="filmstrip"></div>

  <button class="next pager" as="next" data-shift="1">
    <svg viewBox="0 0 4 2" preserveAspectRatio="none">
      <path
        d="M1,0 L3.5,1 1,2"
        vector-effect="non-scaling-stroke"
        fill="none"
        stroke="currentColor"
        stroke-width=2 />
    </svg>
  </button>

</div>
