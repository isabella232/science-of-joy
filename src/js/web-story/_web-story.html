<style>
/*
Expose controllable values (such as colors or fonts) using CSS custom properties.
Set those on the web-story elements via LESS to have them propagate in.
*/
:host {
  --controls-bg: rgba(0, 0, 0, .5);
  --buttons-bg: white;
  --buttons-fg: black;
  --filmstrip: var(--nav-fg);
  display: block;
  min-height: 100vh;
  position: relative;
}

* {
  box-sizing: border-box;
}

.backdrop {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
}

.controls {
  position: fixed;
  left: 0;
  right: 0;
  bottom: 0;
  display: flex;
  padding: 24px 8px 8px;
  align-items: center;
  justify-content: space-between;
  background-image: linear-gradient(to bottom, transparent, var(--controls-bg) 36px);
}

button {
  cursor: pointer;
  border: none;
  background: transparent;
  opacity: .9;
  color: var(--nav-fg);
  border-radius: 50px 30px 50px 20px;
  padding: 8px;
  margin: 0;
  border: 2px solid var(--nav-fg);
  position: relative;
}

button.next {
  border-radius: 30px 50px 40px 50px;
}

button::before {
  position: absolute;
  top: -10px;
  left: -10px;
  right: -10px;
  bottom: -10px;
  border-radius: inherit;
  border: 2px dashed var(--nav-bg);
  content: "";
  display: none;
}

button:hover,
button:focus {
  outline: none;
  background: white;
  color: var(--nav-focus);
  border-color: var(--nav-focus);
}

button:hover::before, button:focus::before {
  /* display: block; */
}

button.inert {
  opacity: 0;
  pointer-events: none;
}

button .tutorial {
  position: absolute;
  bottom: 0;
  right: 0;
  width: 500%;
  height: 500%;
}

.controls svg:not(.tutorial) {
  display: block;
  width: 32px;
  height: 32px;
  pointer-events: none;
}

.filmstrip {
  flex: 1;
  display: flex;
  max-width: 400px;
  justify-content: space-between;
  padding: 0 24px;
}

.filmstrip .block {
  height: 16px;
  width: 16px;
  background: var(--filmstrip);
  border-radius: 100%;
  opacity: .4;
  margin: 2px;
}

.filmstrip .block.active {
  opacity: .8;
  border: 1px solid var(--filmstrip);
}

/* hide controls */
:host([hidecontrols~=previous]) .previous {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=filmstrip]) .filmstrip {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=next]) .next {
  visibility: hidden;
  pointer-events: none;
}

:host([hidecontrols~=controls]) .controls {
  visibility: hidden;
  pointer-events: none;
}

.tutorial {
  display: none;
}

.tutorial text {
  font-size: 70px;
  font-family: 'Gotham SSm', Helvetica, Arial, sans-serif;
  font-weight: 400;
}

.next.tutorialized {
  border: none;
}

button.next.tutorialized:hover {
  background: none;
}

.next.tutorialized::before,
.next.tutorialized::after,
.next.tutorialized .arrow {
  display: none;
}

.next.tutorialized .tutorial {
  display: block;
}

</style>

<!-- the backdrop gets events, can be swipeable -->
<video-backdrop as="backdrop" class="backdrop"></video-backdrop>

<!-- child elements are placed here -->
<slot as="slot"></slot>

<div as="controls" class="controls">

        vector-effect="non-scaling-stroke"
        fill="none"
        stroke="currentColor"
        stroke-width=3 />
    </svg>
  </button>

  <div class="filmstrip" as="filmstrip"></div>
