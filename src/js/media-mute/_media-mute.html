<style>
button {
  display: flex;
  margin: 0 auto;
  border: none;
  color: black;
  border-radius: 50px 30px 50px 20px;
  padding: 30px 20px 30px 20px;
}

button[aria-pressed="true"] {
  background: #ffdf61;
}

button[aria-pressed="false"] {
  color: #ffdf61;
  background: var(--nav-bg);
  padding: 30px 30px 30px 30px;
}

button[aria-pressed="true"]::after {
  content: "";
  display: block;
  position: absolute;
  border-color: #ffdf61;
  border-style: solid;
  border-width: 2px 1px 3px 2px;
  left: calc(50% - 50px);
  bottom: 20px;
  width: 90px;
  height: 80px;
  transform-origin: center;
  transform: rotate(-10deg);
  border-radius: inherit;
}

button[aria-pressed="true"]:focus::after {
  outline: none;
  border: 2px dashed #ffdf61;
}

button[aria-pressed="true"]::before {
  content: "UN";
}

button:hover,
button:focus {
  outline: none;
}

button[aria-pressed="false"]::after {
  content: "";
  display: flex;
  position: absolute;
  border-color: #ffdf61;
  border-style: solid;
  border-width: 2px 1px 3px 2px;
  left: calc(50% - 50px);
  bottom: 20px;
  width: 90px;
  height: 70px;
  transform-origin: center;
  transform: rotate(-20deg);
  border-radius: inherit;
  background: var(--nav-bg);
}

button[aria-pressed="false"]:focus::after {
  outline: none;
  border: 2px dashed #ffdf61;
}


</style>
<button as="muteButton">MUTE</button>
