<style>
button {
  display: flex;
  margin: 0 auto;
  border: none;
  color: black;
  border-radius: 50px 30px 50px 20px;
  padding: 30px 20px 30px 20px;
  position: relative;
}

button:hover,
button:focus {
  outline: none;
}

button {
  background: var(--buttons-bg);
}

button::after {
  border-color: var(--buttons-bg);
  border-radius: inherit;
  border-style: solid;
  border-width: 3px 2px 4px 3px;
  content: "";
  display: block;
  height: 120%;
  bottom: -10%;
  left: calc(50% - 50px);
  position: absolute;
  transform-origin: center;
  transform: rotate(-10deg);
  width: 90px;
}

button:focus::after {
  outline: none;
  border: 2px dashed #ffdf61;
  background: var(--buttons-bg);
}

button[aria-pressed="false"] {
  padding: 30px 30px 30px 30px;
}

button[aria-pressed="false"]::after {
  display: flex;
  transform: rotate(-20deg);
}

button[aria-pressed="false"]:focus::after {
  border-style: dashed;
}

button[aria-pressed="false"] {
  --display-muted: none;
  --display-unmuted: flex;
}

.label {
  display: flex;
  align-items: center;
  text-transform: uppercase;
  position: relative;
  z-index: 9;
}

.label svg {
  margin-right: 8px;
}

</style>
