<style>
.inner-container {
  position: relative;
  height: 100%;
}

media-controls {
  position: absolute;
  bottom: 10px;
  left: 10px;
  pointer-events: none;
}

video {
  max-width: 100%;
  max-height: 100%;
}

:host([stretched]) video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  background: black;
  transition: opacity 0.2s linear;
  pointer-events: none;
}
</style>
<div class="inner-container">
  <video as="video"></video>
  <div class="screen" as="screen"></div>
  <media-controls as="control"></media-controls>
</div>
