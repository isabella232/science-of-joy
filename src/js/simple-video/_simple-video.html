<style>
.inner-container {
  position: relative;
  height: 100%;
  overflow: hidden;
}

media-controls {
  position: absolute;
  bottom: 10px;
  left: 10px;
  pointer-events: none;
}

video {
  max-width: 100%;
  max-height: 100%;
  display: block;
}

:host([stretched]) video {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.screen {
  position: absolute;
  top: 0;
  left: 0;
  width: 102%;
  height: 102%;
  background: black;
  transition: opacity 0.2s linear;
  pointer-events: none;
}

.screen slot {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  display: flex;
  align-items: center;
  justify-content: center;
}
</style>
<div class="inner-container">
  <video as="video" playsinline></video>
  <div class="screen" as="screen"><slot></slot></div>
  <media-controls as="control"></media-controls>
</div>
