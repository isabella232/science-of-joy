<style>
:host {
  --button-fg: currentColor;
  --button-bg: transparent;
  display: block;
  font-family: inherit;
  width: auto;
}

.row {
  display: flex;
  align-items: center;
  justify-content: center;
}

button.play-pause {
  background: transparent;
  color: var(--buttons-bg);
  cursor: pointer;
  border: none;
}

.play-pause:focus:not(:focus-visible) {
  outline: none;
}

.play-pause:focus-visible {
  outline: 1px dashed var(--buttons-bg);
  border-radius: 30px;
}

.play-pause:hover {
  color: white;
}

.play-pause svg {
  width: 80px;
  height: 80px;
}

.play-pause .progress {
  fill: none;
  stroke-width: 2px;
  transform-origin: center;
  /* transform: rotate(-90deg); */
}

.labels {
  max-width: var(--label-width, auto);
  font-size: 20px;
  padding: 4px;
  text-align: left;
  flex: 1;
}

</style>
<div class="player">
  <div class="row">
    <button class="play-pause" as="playButton">

        <path class="play icon" fill="currentColor" as="playIcon" transform="translate(9, 7)" d="M.69.62c.84-.36,1.77.16,2.57.6C5.71,2.59,8.43,3.4,11,4.61c.13.06.27.14.29.27a.41.41,0,0,1-.12.33,9.77,9.77,0,0,1-4.94,3c-1.13.37-2.28.68-3.39,1.12S.72,10.76.58,9.14C.35,6.36.68,3.42.69.62Z"/>
        <path class="pause icon" fill="currentColor" as="pauseIcon" style="display: none" d="M8,6 L11,6 L11,17 L8,17 L8,16 M15,7 L18,7 L18,19 L15,19 L15,6" />
      </svg>
    </button>
    <div class="labels" as="labels">
      <slot as="slot"></slot>
    </div>
  </div>
</div>
