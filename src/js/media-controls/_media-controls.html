<style>
:host {
  --button-fg: currentColor;
  --button-bg: transparent;
  display: block;
  font-family: inherit;
  width: auto;
}

.row {
  display: flex;
  align-items: center;
  justify-content: center;
}

button.play-pause {
  background: transparent;
  color: var(--buttons-bg);
  cursor: pointer;
  border: none;
}

.play-pause:focus {
  outline: none;
}

.play-pause:focus-visible {
  outline: 1px dashed var(--buttons-bg);
  border-radius: 30px;
}

.play-pause:hover {
  color: white;
}

.play-pause svg {
  width: 64px;
  height: 64px;
}

.play-pause .progress {
  fill: none;
  stroke-width: 2px;
  transform-origin: center;
  transform: rotate(-90deg);
}

.labels {
  max-width: var(--label-width, auto);
  font-size: 20px;
  padding: 4px;
  text-align: left;
  flex: 1;
}

</style>
<div class="player">
  <div class="row">
    <button class="play-pause" as="playButton">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <ellipse cx="16" cy="16" stroke="currentColor" rx="15" ry="13" class="progress" as="progress"/>
        <path class="play icon" fill="currentColor" as="playIcon" d="M10,9 L23,14 L13,23 Z" />
        <path class="pause icon" fill="currentColor" as="pauseIcon" style="display: none" d="M11,7 L14,7 L14,20 L11,20 L11,9 M18,8 L21,8 L21,22 L18,22 L18,9" />
      </svg>
    </button>
    <div class="labels" as="labels">
      <slot as="slot"></slot>
    </div>
  </div>
</div>
