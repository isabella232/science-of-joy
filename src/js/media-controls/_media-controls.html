<style>
  :host {
    --button-fg: var(--yellow);
    --button-bg: var(--sky);
    --button-focus: var(--salmon);
    display: block;
    font-family: inherit;
    width: auto;
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .background {
    fill: var(--button-bg);
  }

  button.play-pause {
    background: transparent;
    color: var(--buttons-fg);
    cursor: pointer;
    border: none;
    position: relative;
    width: 100%;
    max-width: 120px;
  }

  .play-pause::after {
    content: "";
    display: block;
    padding-bottom: 60%;
  }

  .play-pause:focus:not(:focus-visible) {
    outline: none;
  }

  .play-pause:focus-visible {
    outline: 1px dashed var(--buttons-focus);
    border-radius: 30px;
  }

  .play-pause:hover .icon {
    stroke: var(--buttons-focus);
  }

  .play-pause svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  #progress-paint {
    fill: var(--pink);
  }

  .play-pause .progress.duplicate path {
    fill: black;
    opacity: 0.4;
  }

  .labels {
    max-width: var(--label-width, auto);
    font-size: 20px;
    padding: 4px;
    text-align: left;
    flex: 1;
  }
</style>
