<style>
:host {
  --button-fg: currentColor;
  --button-bg: transparent;
  display: block;
  font-family: inherit;
  width: auto;
}

.row {
  display: flex;
  align-items: center;
  justify-content: center;
}

button.play-pause {
  background: transparent;
  color: var(--buttons-bg);
  cursor: pointer;
  border: none;
}

.play-pause:focus:not(:focus-visible) {
  outline: none;
}

.play-pause:focus-visible {
  outline: 1px dashed var(--buttons-bg);
  border-radius: 30px;
}

.play-pause:hover {
  color: white;
}

.play-pause svg {
  width: 64px;
  height: 64px;
}

.play-pause .progress {
  fill: none;
  stroke-width: 2px;
  transform-origin: center;
  transform: rotate(-90deg);
}

.labels {
  max-width: var(--label-width, auto);
  font-size: 20px;
  padding: 4px;
  text-align: left;
  flex: 1;
}

</style>
<div class="player">
  <div class="row">
    <button class="play-pause" as="playButton">
      <svg viewBox="0 0 32 32" width="32" height="32">
        <path stroke="currentColor" class="progress" as="progress" d="M29,24Q23,31,19,31Q12,31,8,24Q3,19,8,13Q13,9,20,8Q25,7,29,12Q32,19,29,24Z"/>
        <!-- <ellipse cx="16" cy="16" stroke="currentColor" rx="15" ry="13" class="progress" as="progress"/> -->
        <path class="play icon" fill="none" stroke="currentColor" stroke-width="2px" as="playIcon" d="M16,6 L25,14 16,20" />
        <path class="pause icon" fill="currentColor" as="pauseIcon" style="display: none" d="M14,7 L16,7 L16,20 L14,20 L14,9 M20,8 L22,8 L22,21 L20,21 L20,9" />
      </svg>
    </button>
    <div class="labels" as="labels">
      <slot as="slot"></slot>
    </div>
  </div>
</div>
