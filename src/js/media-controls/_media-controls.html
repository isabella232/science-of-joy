<style>
  :host {
    --button-fg: currentColor;
    --button-bg: transparent;
    display: block;
    font-family: inherit;
    width: auto;
  }

  .row {
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .background {
    fill: var(--sky);
  }

  button.play-pause {
    background: transparent;
    color: var(--buttons-bg);
    cursor: pointer;
    border: none;
    position: relative;
    width: 100%;
    max-width: 120px;
  }

  .play-pause::after {
    content: "";
    display: block;
    padding-bottom: 60%;
  }

  .play-pause:focus:not(:focus-visible) {
    outline: none;
  }

  .play-pause:focus-visible {
    outline: 1px dashed var(--buttons-bg);
    border-radius: 30px;
  }

  .play-pause:hover .icon {
    stroke: var(--salmon);
  }

  .play-pause svg {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
  }

  .play-pause .progress {
    stroke-width: 2px;
    transform-origin: center;
  }

  .play-pause .progress path {
    fill: var(--lavender);
  }

  .labels {
    max-width: var(--label-width, auto);
    font-size: 20px;
    padding: 4px;
    text-align: left;
    flex: 1;
  }
</style>
