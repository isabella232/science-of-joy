  -webkit-appearance: none; 
  appearance: none;
  height: 1px;
  border-radius: 5px;

  -webkit-transition: .2s; /* 0.2 seconds transition on hover */
  transition: opacity .2s;
  width: 70%;
}

  -webkit-appearance: none;
  appearance: none;
  width: 15px;
  height: 15px;
  border-radius: 50%; 
  background:white;
