<style>

button {
    pointer-events:none;
    background: transparent;
    opacity: 1;
    color: var(--nav-fg);
    padding: 0px 20px 0px 0px;
    margin: 0;
    border: none;
    fill:var(--nav-fg);
    position: relative;
    filter:brightness(0) invert(1);
    width:30%;
}

button:focus,button[aria-pressed='true']:focus {
  outline:none;
}

button[aria-pressed='true'] {
  filter:none;
}

img {
  opacity:0.5;
}

.audio-mixer {
  display: flex;
  justify-content: center;
  align-items: center;
  margin:0px 0px 0px 0px;
  max-width:90%;
  width:300px;
  margin-right:auto;
  margin-left:auto;
}

input[type="range"]{
  -webkit-appearance: none; 
  appearance: none;
  height: 1px;
  border-radius: 5px; 
  background: #BEBEBE;
  outline: none;
  -webkit-transition: .2s;
  transition: opacity .2s;
  width: 70%;
}

input[type="range"]::-webkit-slider-thumb {
  -webkit-appearance: none;
  appearance: none;
  background:transparent;
  background-image: url('./assets/audioMixer/slider-circle.svg');
  background-repeat:no-repeat;
  background-size:25px;
  width:25px;
  height:25px;
  cursor: pointer;
  border: none;
  outline: none;
}

</style>

<div class="audio-mixer">
<audio as="audio" loop></audio>
<button as="play" class="play-pause" disabled>
	<slot></slot>
</button>
<input type="range" as="slider" min="0" max="1" step="0.05" value="0"></input>
</div>
